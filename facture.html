            <h4>Facture</h4><br>

            </tr>
            <tr>

        </table>
        <br>
        <p>Remarques, notes et instruction de paiement.</p>

        <div class="d7">
            Sous-total : <input type="text" class="i6 totalLigne" id="ST" name="soustotal"> <br> <br>
            Remises : <input type="text" class="i6" id="Re"> <br> <br>
            Sous-total moins les remises : <input type="text" class="i6" id="STM"> <br> <br>
            Taux d'imposition : <input type="text" class="i6" id="TI"> <br> <br>
            Taux totale : <input type="text" class="i6" id="Tt"> <br> <br>

    <div class="buttonjs">
