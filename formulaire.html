<!DOCTYPE html>
<html>
<head>
	<title>Ex2 formulaire</title>
</head>
<body bgcolor="#ffb8b8">

<h1 align="center">Formulaire développement</h1>
<hr>

	<table>
		
		<tr>
			<td>
				<form>
					Votre nom*: <input type="text" name="name" placeholder="prenom">
								<input type="text" name="firstname" placeholder="nom">
				</form>
			</td>
		</tr>
	
	
	
		<tr>
			<td>
				<form>
					Votre niveau*: <input type="text" name="level">

				</form>
			</td>	
		</tr>
	
	
	
		<tr>
			<td>
				<form>
					Votre date de naissance*: <input type="date" name="date">
				</form>
			</td>
		</tr>
	
	
	
		<tr>
			<td>
				<form>
					Le langage qui vous intéresse*: 
													<br>
														<input type="radio" name="athle"> HTML
													<br>
														<input type="radio" name="dictee"> CSS
													<br>
														<input type="radio" name="athle"> JavaScript
													<br>
														<input type="radio" name="athle"> C#
				</form>
			</td>
		</tr>
		
		
		
		<tr>
			<td>
				<form>
					Téléphone*: <input type="password" name="phone">
				</form>
			</td>
		</tr>
		

		
		<tr>
			<td>
				<form>
					Vos questions sur le developpement: <br> <textarea name="question" rows="10" cols="50"></textarea>
				</form>
			</td>
			
		</tr>

		
		<tr>
			<td>
				<form>
					Signature numérique <br>
										<textarea name="Signature" rows="5" cols="100%"></textarea>
				</form>
			</td>
		</tr>
		
	</table>

		<input type="button" name="soumettre" value="Soumettre le formulaire">
</body>
</html>
